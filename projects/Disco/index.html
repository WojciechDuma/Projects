<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Disco</title>
</head>

<body>

    <div class="container">
        <div data-key="65" class="key">

        <div data-key="71" class="key">
