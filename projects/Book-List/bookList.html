<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bookList.css">
    <title>Book List</title>
</head>

<body class="bg-dark">
    <div class="container text-white">
        <h2 class="text-center my-5"><em>Book you want to buy:</em></h2>
        <form class="bookForm">
            <div class="form-group row mb-4">
                <label for="title" class=" col-sm-2 col-form-label col-form-label-lg">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="title" placeholder="Book title...">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="author" class="col-sm-2 col-form-label col-form-label-lg">Author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="author" placeholder="Book author...">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label for="link" class="col-sm-2 col-form-label col-form-label-lg">Link:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="link" placeholder="Link to buy...">
                </div>
            </div>
            <div class="form-group my-5">
                <div class="col-12">
                    <button type="submit" class="btn btn-light btn-lg btn-block">Submit</button>
                </div>
            </div>
        </form>

        <div class="table-responsive">
            <table class="table table-dark table-hover table-borderless">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Link to buy</th>
                    </tr>
                </thead>
                <tbody id="bookList" class="bookList">

                </tbody>
            </table>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="bookList.js"></script>
</body>

</html>
