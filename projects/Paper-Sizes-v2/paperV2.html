<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Sizes v2</title>
    <link rel="stylesheet" href="css/paperV2.css">
</head>

<body class="container">
    <h1 class="title">Paper sizes</h1>
    <div class="format format--A">
        <div class="format__block">
            <p class="format__size">A0</p>
        </div>
        <div class="format__block">
            <p class="format__size">A1</p>
        </div>
        <div class="format__block">

        </div>
        <div class="format__block">
            <p class="format__size">A3</p>
        </div>
        <div class="format__block">
            <p class="format__size">A4</p>

        <div class="format__block">

        <div class="format__block">

        </div>
        <div class="format__block">

        </div>
        <div class="format__block">

    <div class="format format--B">

        </div>
        <div class="format__block">
            <p class="format__size">B2</p>
        </div>
        <div class="format__block">
            <p class="format__size">B3</p>
        </div>
        <div class="format__block">
            <p class="format__size">B4</p>
        </div>
        <div class="format__block">
            <p class="format__size">B5</p>
        </div>
        <div class="format__block">
            <p class="format__size">B6</p>
        </div>
        <div class="format__block">
            <p class="format__size">B7</p>
        </div>
        <div class="format__block">
            <p class="format__size">B8</p>
        </div>
        <div class="format__block">
            <p class="format__size">B9</p>
        </div>
        <div class="format__block">
            <p class="format__size">B10</p>
        </div>
    </div>

    <div class="format format--C">
        <div class="format__block">
            <p class="format__size">C0</p>
        </div>
        <div class="format__block">
            <p class="format__size">C1</p>
        </div>
        <div class="format__block">
            <p class="format__size">C2</p>

            <p class="format__size">C3</p>

        </div>
        <div class="format__block">
            <p class="format__size">C5</p>
        </div>
        <div class="format__block">
            <p class="format__size">C6</p>
        </div>
        <div class="format__block">
            <p class="format__size">C7</p>

        <div class="format__block">

            <p class="format__size">C9</p>
        </div>
        <div class="format__block">
            <p class="format__size">C10</p>
        </div>

    <div class="format__popup">
        <div class="popup">
            <div class="popup__block">
                <p class="popup__size"></p>
                <p class="popup__dimension--generall"></p>
            </div>
            <p class="popup__info popup__width"></p>
            <p class="popup__info popup__height"></p>
            <p class="popup__info popup__dimension--CM"></p>
            <p class="popup__info popup__dimension--Inch"></p>
            <p class="popup__close">x</p>
        </div>
    </div>

    <script src="paperV2.js"></script>
</body>

</html>
