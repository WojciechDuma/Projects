<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List Filter</title>
    <link rel="stylesheet" href="filter.css">
</head>

<body>
    <div class="container">
        <div class="filter">
            <label for="filter">Filter:</label>
            <input type="text" name="filter" id="filter" class="filter-input">
        </div>
        <ul class="listItem">
            <li>Apple</li>
            <li>Avocado</li>
            <li>Banana</li>
            <li>Blackcurrant</li>
            <li>Blackberry</li>
            <li>Blueberry</li>
            <li>Cherry</li>
            <li>Grape</li>
            <li>Lemon</li>
            <li>Lime</li>
            <li>Orange</li>
            <li>Pear</li>
            <li>Plum</li>
        </ul>
        <div class="addItem">
            <input type="text" name="addItem" class="addItem-input">
            <button class="addItem-btn">Add<span class="btn-span"></span></button>
        </div>
    </div>

    <script src="filter.js"></script>
</body>

</html>
